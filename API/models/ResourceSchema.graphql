scalar GraphQLDate

type Comment {
    userID: String
    comment: String
}

type Resource {
    _id: ID!
    title: String!
    description: String!
    likes: String
    dislikes: String
    comments: [Comment]
    postedBy: String
    image: String
    createdAt: GraphQLDate!
}

input CommentInput {
    userID: String
    comment: String
}

input ResourceInput {
    title: String!
    description: String!
    likes: String
    dislikes: String
    comments: [CommentInput]
    postedBy: String
    image: String
}

type Query {
    resourceList: [Resource!]!
}

type Mutation {
    addResource(resource: ResourceInput!): Resource!
    
    updateResource(id: ID!, resource: ResourceInput!): Resource!

    deleteResource(_id: ID!): Boolean!
}
